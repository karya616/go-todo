{{define "main"}}
<form action="/edit/{{.ID}}" method="post">
    <h1 class="display-6">Ubah Task</h1>

    <div class="row mb-2">
        <div class="col-2" style="text-align: end">Task Detail</div>
        <div class="col-6">
            <textarea name="content" placeholder="Masukkan task" id="" class="form-control">{{.Note.Content}}</textarea>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-2" style="text-align: end">Assignee</div>
        <div class="col-6">
            <input class="form-control" type="text" name="assignee" placeholder="masukkan penerima" value="{{.Note.Assignee}}">
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-2" style="text-align: end">Date</div>
        <div class="col-6">
            <input class="form-control" type="date" name="deadline" value="{{.Note.Date}}">
        </div>
    </div>
    <div class="row mb-2">

        <div class="col-6 offset-2" >
            <button class="btn btn-outline-primary" type="submit">submit</button>
        </div>
    </div>





</form>
{{end}}
